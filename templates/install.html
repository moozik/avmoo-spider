{% extends "main.html" %}

{% block container %}
<div class="container-fluid">
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-3 col-md-offset-1">
            <form action="/install" method="post">
                <div class="form-group">
                    <label>DB路径</label>
                    <input type="text" class="form-control" name="db.path" value="{{ db_file }}" disabled>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="init.db" value="init.db" checked disabled> 初始化DB
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="init.genre" value="init.genre" checked disabled> 初始化genre类目信息
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="init.crawl" value="init.crawl" readonly> 抓取示例数据
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">安装</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
