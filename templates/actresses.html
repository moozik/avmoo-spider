{% extends "main.html" %}

{% block title %} 女优 {% endblock %}
{% block keyword %}{{keyword}}{% endblock %}
{% block container %}
<div class="container-fluid">
    <div class="row">
        <div id="avatar-waterfall" style="margin: 70px 70px;">
            {% for item in data %}
            <div class="avatar-box">
                <a class="" href="/stars/{{item.linkid}}" title="{{item.time}}">
                    <div class="photo-frame">
                        {% if item.headimg %}
                        <img src="{{cdn}}/{{item.headimg}}" title="">
                        {% else %}
                        <img src="{{cdn}}/mono/actjpgs/nowprinting.gif" title="">
                        {% endif %}
                    </div>
                </a>
                <span>{{item.name}}</span>
                <span>影片数量:{{item.movie_count}}</span>
                <span><button class="star-download-btn" data-val="{{item.linkid}}">更新影片</button></span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
