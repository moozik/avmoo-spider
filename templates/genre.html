{% extends "main.html" %}
{% block title %} 女优 {% endblock %}
{% block container %}
<div class="container-fluid pt-10">
    <button class="genre-download-btn">更新类目</button>
    {% for item in data %}
    <h4>{{item.0.title}}</h4>
    <div class="row genre-box">
         {% for item2 in item %}
        <a class="col-lg-2 col-md-2 col-sm-3 col-xs-6 text-center" href="/genre/{{item2.name}}">{{item2.name}}</a>
         {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
{% block pagination %}
{% endblock %}

{% block javascript %}
<script>
$('.genre-download-btn').click(function () {
    $.get("/action/download/genre", function (data) {
        $('#message_title').html('正在更新类目。。。');
        $('#message').modal('show');
    });
});
</script>
{% endblock %}
